<!DOCTYPE html>
<html>
    <head>
        <title>Login Facebook: Nome</title>

        <!-- App id do Facebook -->
        <script type="text/javascript" src="../../app-facebook/boot.js"></script>
    </head>
    <body>

        <p><a href="06-visualizando-outras-informacoes.html">Visualizando outras informações</a></p>
        <p><a href="../03-js-sdk/">Retornar ao indice</a></p>

        <!-- verifica se o usuário esta ou não conectado no Facebook -->
        <script type="text/javascript">
            function statusChangeCallback(response) {
                console.log("statusChangeCallback():", response);

                // se estiver conectado no Facebook...
                if (response.status == "connected") {
                    // carrega somente o nome do usuário logado
                    FB.api('/me', function (response) {
                        // imprime na tela a mensagem com o nome do usuário logado
                        console.log("logado:", response);
                    });
                }
                // se não estiver conectado no Facebook...
                else {
                    console.log("não logado:");
                }
            }
        </script>

        <!-- inicialização do script -->
        <script type="text/javascript">
            window.fbAsyncInit = function() {
                FB.init({
                    appId      : app_id,
                    cookie     : true,
                    xfbml      : true,
                    version    : 'v3.0'
                });
                FB.AppEvents.logPageView();

                // checa o status do login pelo access_token
                FB.getLoginStatus(function(response) {
                    console.log("getLoginStatus():", response);
                    // callback do status do Facebook
                    statusChangeCallback(response);
                });
            };

            (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}

                js = d.createElement(s); js.id = id;
                // sdk padrão em português
                js.src = "https://connect.facebook.net/pt_BR/sdk.js";

                // sdk com debug em português
                // js.src = "https://connect.facebook.net/pt_BR/sdk/debug.js";

                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>

    </body>
</html>

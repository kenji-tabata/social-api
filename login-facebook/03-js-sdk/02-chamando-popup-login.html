<!DOCTYPE html>
<html>
    <head>
        <title>Login Facebook: Popup Login</title>

        <!-- App id do Facebook -->
        <script type="text/javascript" src="../boot.js"></script>
    </head>
    <body>

        <!-- botão de login do facebook, com as permissões públicas -->
        <fb:login-button id="fb-btn-login" scope="public_profile,email"></fb:login-button>

        <p><a href="03-retornando-status-apos-login.html">Visualizar status após o login</a></p>
        <p><a href="../03-js-sdk/">Retornar ao indice</a></p>

        <!-- inicialização do script -->
        <script type="text/javascript">
            window.fbAsyncInit = function() {
                FB.init({
                    appId      : app_id,
                    cookie     : true,
                    xfbml      : true,
                    version    : 'v3.0'
                });
                FB.AppEvents.logPageView();
            };

            (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}

                js = d.createElement(s); js.id = id;
                // sdk padrão em português
                js.src = "https://connect.facebook.net/pt_BR/sdk.js";

                // sdk com debug em português
                // js.src = "https://connect.facebook.net/pt_BR/sdk/debug.js";

                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Login Facebook: Status</title>

        <!-- App id do Facebook -->
        <script type="text/javascript" src="../../app-facebook/boot.js"></script>
    </head>
    <body>

        <p><a href="05-carregando-nome.html">Carregando nome</a></p>
        <p><a href="../03-js-sdk/">Retornar ao indice</a></p>

        <!-- inicialização do script -->
        <script type="text/javascript">
            window.fbAsyncInit = function() {
                FB.init({
                    appId      : app_id,
                    cookie     : true,
                    xfbml      : true,
                    version    : 'v3.0'
                });
                FB.AppEvents.logPageView();

                // checa o status do login pelo access_token
                FB.getLoginStatus(function(response) {
                    // imprime na tela o status da conexão com o Facebook
                    console.log("getLoginStatus():", response);
                });
            };

            (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}

                js = d.createElement(s); js.id = id;
                // sdk padrão em português
                js.src = "https://connect.facebook.net/pt_BR/sdk.js";

                // sdk com debug em português
                // js.src = "https://connect.facebook.net/pt_BR/sdk/debug.js";

                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
    </body>
</html>

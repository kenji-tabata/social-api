<!DOCTYPE html>
<html>
    <head>
        <title>Login Facebook: Botão Status</title>

        <!-- App id do Facebook -->
        <script type="text/javascript" src="../boot.js"></script>
    </head>
    <body>

        <!-- botão de login do facebook, com as permissões públicas -->
        <fb:login-button id="fb-btn-login" scope="public_profile,email" onlogin="checkLoginState();">
        </fb:login-button>

        <p><a href="04-verificando-status-ao-carregar-pagina.html">Status ao carregar a página</a></p>
        <p><a href="../03-js-sdk/">Retornar ao indice</a></p>

        <!-- checa o status da conexão ao clicar no botão de login -->
        <script type="text/javascript">
            function checkLoginState() {
                // retorna o status da conexão com o Facebook
                FB.getLoginStatus(function(response) {
                    // imprime o status da conexão com o Facebook na tela
                    console.log("checkLoginState():", response);
                });
            }
        </script>

        <!-- inicialização do script -->
        <script type="text/javascript">
            window.fbAsyncInit = function() {
                FB.init({
                    appId      : app_id,
                    cookie     : true,
                    xfbml      : true,
                    version    : 'v3.0'
                });
                FB.AppEvents.logPageView();
            };

            (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}

                js = d.createElement(s); js.id = id;
                // sdk padrão em português
                js.src = "https://connect.facebook.net/pt_BR/sdk.js";

                // sdk com debug em português
                // js.src = "https://connect.facebook.net/pt_BR/sdk/debug.js";

                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>

    </body>
</html>

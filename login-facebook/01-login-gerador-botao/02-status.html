<!DOCTYPE html>
<html>
    <head>
        <title>Login Facebook: Status</title>
    </head>
    <body>
        <div id="fb-status"></div>

        <!-- App id do Facebook -->
        <script type="text/javascript" src="../app-id.js"></script>

        <!-- inicialização do script -->
        <script type="text/javascript">
            window.fbAsyncInit = function() {

                // checa o status do login
                FB.getLoginStatus(function(response) {
                    console.log("getLoginStatus():", response);
                    statusViewCallback(response);
                });
            };

            // imprime na tela o resultado
            function statusViewCallback(response) {
                document.getElementById("fb-status").innerHTML = "<p>Você está: " + response.status + "</p>";
            }

            (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s); js.id = id;
                js.src = 'https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v3.0&appId=' + app_id + '&autoLogAppEvents=1';
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Login Facebook: configurando</title>

        <!-- App id do Facebook -->
        <script type="text/javascript" src="../app-id.js"></script>
    </head>
    <body>
        <p><a href="02-chamando-popup-login.html">Botão login</a></p>
        <p><a href="../02-configurando-com-sdk-js/">Retornar ao indice</a></p>

        <!-- inicialização do script -->
        <script type="text/javascript">
            window.fbAsyncInit = function() {
                FB.init({
                    appId      : app_id,
                    cookie     : true,
                    xfbml      : true,
                    version    : 'v3.0'
                });
                FB.AppEvents.logPageView();
            };

            (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}

                js = d.createElement(s); js.id = id;
                // path do sdk padrão em português
                // js.src = "https://connect.facebook.net/pt_BR/sdk.js";

                // path do sdk com debug em português
                js.src = "https://connect.facebook.net/pt_BR/sdk/debug.js";

                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
    </body>
</html>
